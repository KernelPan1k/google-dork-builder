<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Dork Builder</title>
    <link href="style/jquery.dataTables.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
</head>

<body>

<div id="content">
    <ul>
        <li>
            <a class="ghd" href="https://www.exploit-db.com/google-hacking-database" target="_blank">
                Open Google hacking database
            </a>
        </li>
    </ul>
    <br>

    <div>
        <form id="form-dork">
            <fieldset>
                <legend>Request:</legend>
                <textarea id="result-request" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <select id="dork-list"></select>
                <input id="add-dork" type="button" value="Add operator">
            </fieldset>

            <fieldset>
                <input id="search" type="button" value="Search">
                <input id="save" type="button" value="Save">
                <input id="edit" type="button" value="Edit" disabled>
            </fieldset>
        </form>
    </div>

    <div id="table-dork">
        <table class="compact stripe hover" id="dorks-storage">
            <thead>
            <tr>
                <th>Dorks</th>
                <th>Id</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<footer>
    <ul>
        <li>
            <a href="https://kernel-panik.me" target="_blank">kernel-panik.me</a>
        </li>
        <li>
            <a href="https://github.com/KernelPan1k/google-dork-builder" target="_blank">Source code</a>
        </li>
        <li>
            <a href="https://icones8.fr" target="_blank">Icons</a>
        </li>
    </ul>
</footer>
<script src="sidebar.js"></script>
</body>
</html>
